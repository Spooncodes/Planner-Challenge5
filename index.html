<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <!-- 9 AM -->
        <div class="input-group input-group-lg pb-1" data-hour="9">
          <span class="input-group-text time-block block1">9:00am</span>
        <input type="text" class="form-control form past">
        <button class="btn saveBtn"><i class="fas fa-save" style="color: black;"></i></button>
        </div>
        <!-- 10 AM -->
        <div class="input-group input-group-lg pb-1" data-hour="10">
           <span class="input-group-text time-block block2">10:00am</span>
          <input type="text" class="form-control form past" aria-label="Large">
          <button class="btn saveBtn"><i class="fas fa-save" style="color: black;"></i></button>
        </div>
          <!-- 11 AM -->
          <div class="input-group input-group-lg pb-1" data-hour="11">
              <span class="input-group-text time-block block3">11:00am</span>
            <input type="text" class="form-control form past" aria-label="Large">
            <button class="btn saveBtn"><i class="fas fa-save" style="color: black;"></i></button>
          </div>
          <!-- 12 PM -->
          <div class="input-group input-group-lg pb-1" data-hour="12">
              <span class="input-group-text time-block block4">12:00pm</span>
            <input type="text" class="form-control form past" aria-label="Large">
            <button class="btn saveBtn"><i class="fas fa-save" style="color: black;"></i></button>
          </div>
          <!-- 1 PM -->
          <div class="input-group input-group-lg pb-1" data-hour="1">
              <span class="input-group-text time-block block5">1:00pm</span>
            <input type="text" class="form-control form past" aria-label="Large">
            <button class="btn saveBtn"><i class="fas fa-save" style="color: black;"></i></button>
          </div>
          <!-- 2 PM -->
          <div class="input-group input-group-lg" data-hour="2">
              <span class="input-group-text time-block block6">2:00pm</span>
            <input type="text" class="form-control form past" aria-label="Large">
            <button class="btn saveBtn"><i class="fas fa-save" style="color: black;"></i></button>
          </div>
          <!-- 3 PM -->
          <div class="input-group input-group-lg" data-hour="3">
              <span class="input-group-text time-block block7">3:00pm</span>
            <input type="text" class="form-control form past" aria-label="Large">
            <button class="btn saveBtn"><i class="fas fa-save" style="color: black;"></i></button>
          </div>
          <!-- 4 PM -->
          <div class="input-group input-group-lg" data-hour="4">
              <span class="input-group-text time-block block8">4:00pm</span>
            <input type="text" class="form-control form past" aria-label="Large">
            <button class="btn saveBtn"><i class="fas fa-save" style="color: black;"></i></button>
          </div>
          <!-- 5 PM -->
          <div class="input-group input-group-lg" data-hour="5">
              <span class="input-group-text time-block block9">5:00pm</span>
            <input type="text" class="form-control form past" aria-label="Large">
            <button class="btn saveBtn"><i class="fas fa-save" style="color: black;"></i></button>
          </div>
  
          <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
          <script>

            // Top date, works
            moment(Date);
            $("#currentDay").text(moment().format('dddd MMMM Do YYYY, h:mm a'));
    
            var currentTime = moment();
            currentTime = currentTime.startOf("hour");
            // Turns hour back to zero. 12:30 would become 12:00
    
    
            var x2 = [9, 10, 11, 12, 13, 14, 15, 16, 17];
    
            x2.forEach(function (time) {
    
                var newTime = [];
                newTime.push(moment().hour(time).minutes("00").format('hh:mm A'));
    
                // Add Elements
                var newDiv = $("<div>");
                newDiv.addClass("input-group input-group-lg pb-1");
    
                var addSpan = $("<span>");
                addSpan.addClass("input-group-text time-block block");
    
                var inputText = $('<input>').attr('type', 'text');
                inputText.addClass("form-control form");
                inputText.data("Hour");
  
    
                var icon = $("<i>");
                icon.addClass("fas fa-save");
    
                addSpan.text(newTime);
                // If/Else Statement
                if (currentTime.isAfter(newTime)) {
                    $(".form").addClass("past");
                }
                else if (currentTime.isBefore(newTime)) {
                    $(".form").addClass("future");
                }
                else if (currentTime.isSame(newTime)) {
                    $(".form").addClass("present");
                };
    
            });
    
        </script>
  </body>
</html>
